<br>
<table border="1">

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let curSalePer of salesPersonList">
            <td>{{ curSalePer.firstName }}</td>
            <td>{{ curSalePer.lastName }}</td>
            <td>{{ curSalePer.email }}</td>
            <td>{{ curSalePer.salesVolume }}</td>
        </tr>
    </tbody>
</table>
